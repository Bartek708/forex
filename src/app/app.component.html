<!--The content below is only a placeholder and can be replaced.-->
<div class="bg-dark">
<div class="bg-secondary"style="text-align:center">
  <h1>Welcome to {{ title }}</h1>


<h2 align="center">Exchange Data </h2>
</div>

<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':progress+'%'}">{{progress}}</div>
</div>

<div align="center">
<ul class="list-group" style="max-width: 350px;">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of results">
    {{item.symbol}}
    <span class="badge badge-primary badge-pill">{{item.price}}</span>
  </li>
</ul>
</div>
</div>
